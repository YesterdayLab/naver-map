<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서울아산병원 장례식장 23호실</title>

  <style>
    #map {
      width: 100%;
      height: 90vh;
    }
    .naver-label {
      background: #fff;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
    .naver-address {
      font-weight: normal;
      font-size: 12px;
      margin-top: 2px;
      color: #555;
    }
    .naver-link {
      display: inline-block;
      margin-top: 4px;
      font-size: 12px;
      color: #1ec800; /* NAVER green */
      text-decoration: none;
    }
    .naver-link:hover {
      text-decoration: underline;
    }
  </style>

  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=72mvmyxc8z"></script>
</head>
<body>

<div id="map"></div>

<script>
  var position = new naver.maps.LatLng(37.5260466, 127.1043936);

  var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

  var map = new naver.maps.Map('map', {
    center: position,
    zoom: 16,
    zoomControl: true,
    zoomControlOptions: {
      style: isMobile
        ? naver.maps.ZoomControlStyle.SMALL
        : naver.maps.ZoomControlStyle.LARGE,
      position: isMobile
        ? naver.maps.Position.LEFT_BOTTOM
        : naver.maps.Position.LEFT_CENTER
    }
  });

  var marker = new naver.maps.Marker({
    position: position,
    map: map
  });

  var naverMapUrl =
    "https://naver.me/FwjWsCnx";

  var infoWindow = new naver.maps.InfoWindow({
    content: `
      <div class="naver-label">
        서울아산병원 장례식장: 23호실
        <div class="naver-address">
          서울 송파구 올림픽로43길 88
        </div>
        <a class="naver-link"
           href="${naverMapUrl}"
           target="_blank">
          네이버 지도 바로가기
        </a>
      </div>
    `,
    borderWidth: 0,
    backgroundColor: 'transparent',
    anchorSize: new naver.maps.Size(0, 0),
    pixelOffset: new naver.maps.Point(0, -28)
  });

  infoWindow.open(map, marker);

</script>

</body>
</html>
