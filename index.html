<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서울아산병원 장례식장 23호실</title>

  <style>
    #map {
      width: 100%;
      height: 480px;
    }

    /* 네이버 스타일 라벨 */
    .naver-label {
      background: #fff;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>

  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=72mvmyxc8z"></script>
</head>
<body>

<div id="map"></div>

<script>
  var position = new naver.maps.LatLng(37.5260466, 127.1043936);

  var map = new naver.maps.Map('map', {
    center: position,
    zoom: 16,

    // ✅ 줌 스크롤바
    zoomControl: true,
    zoomControlOptions: {
      style: naver.maps.ZoomControlStyle.LARGE,
      position: naver.maps.Position.LEFT_CENTER
    }
  });

  var marker = new naver.maps.Marker({
    position: position,
    map: map
  });

  // 라벨 (말풍선)
  var infoWindow = new naver.maps.InfoWindow({
    content: '<div class="naver-label">서울아산병원 장례식장</div>',
    borderWidth: 0,
    backgroundColor: 'transparent',
    anchorSize: new naver.maps.Size(0, 0),

    // ✅ 핀에 더 가깝게
    pixelOffset: new naver.maps.Point(0, -24)
  });

  infoWindow.open(map, marker);

  // 클릭 → 네이버 지도 이동
  var naverMapUrl =
    "https://naver.me/FwjWsCnx";

  naver.maps.Event.addListener(marker, 'click', function () {
    window.open(naverMapUrl, '_blank');
  });

  naver.maps.Event.addListener(infoWindow, 'click', function () {
    window.open(naverMapUrl, '_blank');
  });
</script>

</body>
</html>
