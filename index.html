<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서울아산병원 장례식장</title>

  <style>
    #map {
      width: 100%;
      height: 480px;
    }

    /* 네이버 스타일 말풍선 */
    .naver-label {
      background: #fff;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>

  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=72mvmyxc8z&submodules=geocoder"></script>
</head>
<body>

<div id="map"></div>

<script>
  var address = "서울 송파구 올림픽로43길 88";

  var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5260466, 127.1043936),
    zoom: 16
  });

  var marker = new naver.maps.Marker({
    position: map.getCenter(),
    map: map
  });

  // 말풍선 InfoWindow
  var infoWindow = new naver.maps.InfoWindow({
    content: '<div class="naver-label">서울아산병원 장례식장</div>',
    borderWidth: 0,
    backgroundColor: 'transparent',
    anchorSize: new naver.maps.Size(0, 0),
    pixelOffset: new naver.maps.Point(0, -40)
  });

  infoWindow.open(map, marker);

  // 마커 또는 말풍선 클릭 → 네이버 지도 이동
  var naverMapUrl =
    "https://map.naver.com/v5/search/서울아산병원%20장례식장";

  naver.maps.Event.addListener(marker, 'click', function () {
    window.open(naverMapUrl, '_blank');
  });

  naver.maps.Event.addListener(infoWindow, 'click', function () {
    window.open(naverMapUrl, '_blank');
  });
</script>

</body>
</html>
