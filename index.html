<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서울아산병원 장례식장 지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 450px;
    }
    .info {
      font-size: 14px;
      line-height: 1.5;
    }
    .info b {
      font-size: 15px;
    }
  </style>

  <!-- 네이버 지도 JS API -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=72mvmyxc8z&submodules=geocoder"></script>
</head>
<body>

  <div id="map"></div>

  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 16
    });

    var marker = new naver.maps.Marker({
      map: map
    });

    // 정보창 내용
    var infoContent = `
      <div class="info">
        <b>서울아산병원 장례식장</b><br/>
        서울 송파구 올림픽로43길 88
      </div>
    `;

    var infoWindow = new naver.maps.InfoWindow({
      content: infoContent
    });

    var address = "서울 송파구 올림픽로43길 88";

    naver.maps.Service.geocode({ query: address }, function (status, response) {
      if (status !== naver.maps.Service.Status.OK) {
        alert("주소를 찾을 수 없습니다.");
        return;
      }

      var result = response.v2.addresses[0];
      var location = new naver.maps.LatLng(result.y, result.x);

      map.setCenter(location);
      marker.setPosition(location);

      // 처음부터 정보창 열기 (원하면 삭제 가능)
      infoWindow.open(map, marker);
    });

    // 마커 클릭 시 정보창 토글
    naver.maps.Event.addListener(marker, "click", function () {
      if (infoWindow.getMap()) {
        infoWindow.close();
      } else {
        infoWindow.open(map, marker);
      }
    });
  </script>

</body>
</html>
