<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서울아산병원 장례식장 23호실</title>

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .naver-label {
      background: #fff;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }
    .naver-address {
      font-weight: normal;
      font-size: 12px;
      margin-top: 2px;
      color: #555;
    }
  </style>

  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=72mvmyxc8z"></script>
</head>
<body>

<div id="map"></div>

<script>
  var position = new naver.maps.LatLng(37.5260466, 127.1043936);

  var map = new naver.maps.Map('map', {
    center: position,
    zoom: 16,
    zoomControl: true,
    zoomControlOptions: {
      style: naver.maps.ZoomControlStyle.LARGE,
      position: naver.maps.Position.LEFT_CENTER
    }
  });

  var marker = new naver.maps.Marker({
    position: position,
    map: map
  });

  var naverMapUrl =
    "https://naver.me/FwjWsCnx";

  var infoWindow = new naver.maps.InfoWindow({
    content: `
      <div class="naver-label"
           style="cursor:pointer"
           onclick="window.open('${naverMapUrl}', '_blank')">
        서울아산병원 장례식장: 23호실
        <div class="naver-address">
          서울 송파구 올림픽로43길 88
        </div>
      </div>
    `,
    borderWidth: 0,
    backgroundColor: 'transparent',
    anchorSize: new naver.maps.Size(0, 0),
    pixelOffset: new naver.maps.Point(0, -28)
  });

  infoWindow.open(map, marker);

  naver.maps.Event.addListener(marker, 'click', function () {
    window.open(naverMapUrl, '_blank');
  });

  naver.maps.Event.addListener(infoWindow, 'click', function () {
    window.open(naverMapUrl, '_blank');
  });
</script>

</body>
</html>
