<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서울아산병원 장례식장 지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 450px;
    }
  </style>

  <!-- 네이버 지도 JS API -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=72mvmyxc8z&submodules=geocoder"></script>
</head>
<body>

  <div id="map"></div>

  <script>
    // 지도 초기화 (서울 중심 임시)
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 16
    });

    var marker = new naver.maps.Marker({
      map: map
    });

    // 서울아산병원 장례식장 주소
    var address = "서울 송파구 올림픽로43길 88";

    // 주소 → 좌표 변환
    naver.maps.Service.geocode({ query: address }, function (status, response) {
      if (status !== naver.maps.Service.Status.OK) {
        alert("주소를 찾을 수 없습니다.");
        return;
      }

      var result = response.v2.addresses[0];
      var lat = parseFloat(result.y);
      var lng = parseFloat(result.x);

      var location = new naver.maps.LatLng(lat, lng);

      map.setCenter(location);
      marker.setPosition(location);
    });
  </script>

</body>
</html>
